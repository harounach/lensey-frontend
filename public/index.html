<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lensey</title>
  </head>
  <body>
    <header class="appbar">
      <div class="appbar__header">
        <!-- logo -->
        <a class="logo" href="home.html"
          ><img class="logo__img" src="./images/App-Icon.svg" alt="" />
        </a>

        <!-- search -->
        <form class="seach-form">
          <input
            class="seach-form__input-control"
            id="search"
            type="text"
            name="search"
          />
          <button class="btn btn--search" type="submit">
            <svg
              class="btn__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="black"
              width="24px"
              height="24px"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
          </button>
        </form>
      </div>

      <!-- navigation -->
      <nav class="topics">
        <ul class="topics__list">
          <li><a class="topics__item" href="#">Politics</a></li>
          <li><a class="topics__item" href="#">Business</a></li>
          <li><a class="topics__item" href="#">Sport</a></li>
          <li><a class="topics__item" href="#">Health</a></li>
          <li><a class="topics__item" href="#">Culture</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h2 class="subtitle">Featured</h2>
      <section class="featured">
        <img src="" alt="" class="featured__img" />
        <div class="featured__text">
          <h1>Featured Title</h1>
        </div>
      </section>
      <section class="articles">
        <article class="article">
          <img src="" alt="" class="article__img" />
          <p class="article__title">Article Title</p>
          <span class="article__publishedAt">29/12/2021</span>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright-notice">Copyright Haroun Ach 2021</p>
    </footer>
  </body>
</html>
